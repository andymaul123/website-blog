---
layout: default
class: post
---
<div class="row">
    <div class="nine columns blog">
        <h1>{{ page.title }}</h1>
        <div class="post-date right">{{ page.date | date: "%A, %B %d, %Y" }}</div>
        <div>{{ content }}</div>
    </div>

    <div class="three columns archives">
        <h2>Archives</h2>
        <ul>
          {% for post in site.posts %}
            <li>
              <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
              <br />
              <em>{{ post.date | date: "%b %-d, %Y" }}</em>
            </li>
          {% endfor %}
        </ul>
    </div>
</div>
