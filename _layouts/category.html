---
layout: default
---
<div class="row">
    <div class="nine columns blog">
    <h1>{{page.title}}</h1>
    {% include category-list.html %}
    </div>

    <div class="three columns archives">
        <h2>Categories</h2>
        <ul>
          {% for entry in site.groups %}
            {% if entry != page.category %}
              <li>
                <a href="{{site.baseurl}}/category/{{entry}}.html"># {{ entry | capitalize }}</a>
              </li>
            {% endif %}
          {% endfor %}
        </ul>
    </div>
</div>
