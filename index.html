---
layout: default
title: Andrew Maul. Developer, Writer, Artist.
class: home
---

  <div class="row">
    <div class="twelve columns">
      <!-- Giant Logo -->
      <div class="logo center">
        <img src="../image/logo.svg" alt="logo" />
      </div>

      <!-- Animated Typewriter Container -->

      <div class="homepage-animation center">
        <input class="typing" type="text" disabled />
      </div>

      <!-- Categories -->

      <div class="grid">
        {% for entry in site.groups %}
          <div class="grid-item">
            <a href="{{ site.baseurl }}/category/{{entry}}.html">
              <div class="animation-wrapper outline">
                <img src="{{ site.baseurl }}/image/assets/thumbs/{{entry}}-thumb.jpg" alt="">
              </div>
            </a>
            <div class="hidden overlay">
              <div class="overlay-info">
                <a href="{{ site.baseurl }}/category/{{entry}}.html" class="no-underline shadows info-link">{{entry | capitalize}}</a>
              </div>
            </div>
          </div>
        {% endfor %}
    </div>
  </div>
