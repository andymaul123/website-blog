<!-- Fullscreen API Script Load -->
<script type="text/javascript">
$(document).ready(function(){
    $('.fullscreen').on('click', function(){
        var elem = document.getElementsByClassName('fullscreen')[0];
        if(document.webkitFullscreenElement) {
          document.webkitCancelFullScreen();
        }
        else {
          elem.webkitRequestFullScreen();
        };
      });
});
</script>
<!-- Homepage Animation -->
<script type="text/javascript">
    $(document).ready(function(){
        var input = $('.typing');
        var msg = "Developer. Writer. Artist.";
        var count = 0;
        // var msgArray = msg.split("");

        var func = setInterval(function(){ 
            $(input).val(msg.slice(0,count));
            if (count >= msg.length) {
                clearInterval(func);
                $(input).addClass('fadeToWhite');
            } else {
                count++;
            }
        }, 125);
    });
</script>
